{% extends 'base.html' %}
{% block body %}
<div class="container">
<form action='/analyze' method='post'>{% csrf_token %}
 <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the magic</label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="rempun" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punchtuaions</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="capitalize" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">UPPER CASE</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">New Line Remover</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="extraspaceremover" type="checkbox" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">Extra Space Remover</label>
</div>
<button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
</form>
</div>


{% endblock body %}
